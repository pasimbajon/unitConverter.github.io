<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Conversion Calculator</title>
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="display-1 text-center mb-5">Conversion Calculator</h1>
        <div class="container-md">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Weight Converter</h5>
                            <div class="row text-center">
                                <div class="col-4">
                                    <form>
                                        <input type="number" class="form-control" id="kilogram">
                                        <label class="form-label">Kilograms</label>
                                    </form>
                                    <div class="row">
                                        <div class="col-12"><input id="weight_convertion"></label></div>
                                        <div class="col-12"><label id="weight_unit"></label></div>
                                    </div> 
                                </div>
                                <div class="col-8">
                                    <button onclick="convertToPound(parseInt(document.getElementById('kilogram').value))">Pounds</button>
                                    <button onclick="convertToGram(parseInt(document.getElementById('kilogram').value))">Grams</button>
                                    <button onclick="convertToMilligram(parseInt(document.getElementById('kilogram').value))">Milligram</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Length Converter</h5>
                            <div class="row text-center">
                                <div class="col-4">
                                    <form>
                                        <input type="number" class="form-control" id="meter">
                                        <label class="form-label">Meter</label>
                                    </form>  
                                    <div class="row">
                                        <div class="col-12"><input id="length_convertion"></label></div>
                                        <div class="col-12"><label id="length_unit"></label></div>
                                    </div>    
                                </div>
                                <div class="col-8">
                                    <button onclick="convertToInch(parseInt(document.getElementById('meter').value))">Inch</button>
                                    <button onclick="convertToMile(parseInt(document.getElementById('meter').value))">Mile</button>
                                    <button onclick="convertToYard(parseInt(document.getElementById('meter').value))">Yard</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Time Converter</h5>
                            <div class="row text-center">
                                <div class="col-4">
                                    <form>
                                        <input type="number" class="form-control" id="minute">
                                        <label class="form-label">Minute</label>
                                    </form>
                                    <div class="row">
                                        <div class="col-12"><input id="time_convertion"></label></div>
                                        <div class="col-12"><label id="time_unit"></label></div>
                                    </div>  
                                </div>
                                <div class="col-8">
                                    <button onclick="convertToSecond(parseInt(document.getElementById('minute').value))">Second</button>
                                    <button onclick="convertToMillisecond(parseInt(document.getElementById('minute').value))">Millisecond</button>
                                    <button onclick="convertToMicrosecond(parseInt(document.getElementById('minute').value))">Microsecond</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Temprature Converter</h5>
                            <div class="row text-center">
                                <div class="col-4">
                                    <form>
                                        <input type="number" class="form-control" id="celius">
                                        <label class="form-label">Â°Celsius</label>
                                    </form>
                                    <div class="row">
                                        <div class="col-12"><input id="temprature_convertion"></label></div>
                                        <div class="col-12"><label id="temprature_unit"></label></div>
                                    </div>  
                                </div>
                                <div class="col-8">
                                    <button onclick="convertToFahrenheit(parseInt(document.getElementById('celius').value))">Fahrenheit</button>
                                    <button onclick="convertToKelvin(parseInt(document.getElementById('celius').value))">Kelvin</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <script src="weight_converter.js"></script>
        <script src="length_converter.js"></script>
        <script src="time_converter.js"></script>
        <script src="temperature_converter.js"></script>
    </body>
</html>
